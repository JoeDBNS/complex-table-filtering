<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Complex Table Functions</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="./assets/images/favicon.ico">

	<!-- Bootstrap v4.3.1 -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
	<div id="app-container" class="container-fluid">
		<div class="row justify-content-center">
			<input type="number" id="complex-table-filter-id" placeholder="ID">

			<input type="text" id="complex-table-filter-firstname" placeholder="First Name">

			<select id="complex-table-filter-favoriteanimal">
				<option value=""></option>
				<option value="Cat">Cat</option>
				<option value="Ca">Ca</option>
				<option value="Dog">Dog</option>
				<option value="Fish">Fish</option>
			</select>
		</div>

		<div class="row justify-content-center">
			<table data-table-complex class="table">
				<thead>
					<tr>
						<th data-filter-input="complex-table-filter-id" data-filter-match-type="exact">ID</th>
						<th data-filter-input="complex-table-filter-firstname">First Name</th>
						<th>Other</th>
						<th data-filter-input="complex-table-filter-favoriteanimal" data-filter-match-type="exact">Favorite Animal</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>1</td>
						<td>Joe</td>
						<td></td>
						<td>Cat</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Frank</td>
						<td></td>
						<td>Dog</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Samson</td>
						<td></td>
						<td>Fish</td>
					</tr>
					<tr>
						<td>10</td>
						<td>Bob</td>
						<td></td>
						<td>Dog</td>
					</tr>
					<tr>
						<td>5</td>
						<td>Narayan</td>
						<td></td>
						<td>Cat</td>
					</tr>
					<tr>
						<td>6</td>
						<td>Kathy</td>
						<td></td>
						<td>Dog</td>
					</tr>
					<tr>
						<td>7</td>
						<td>Sathia</td>
						<td></td>
						<td>Dog</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<!-- Custom JS -->
	<script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
